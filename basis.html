<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div class="head-content">
                <img class="head-content-logo" src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="foot-content">
                <div class="text">
                    <h3>Order Summary</h3>
                    <p>You can now listen million songs, audiobooks, and postcast on any device anywhere you like</p> 
                </div>
                <div class="purchase">
                    <img src="./images/icon-music.svg" alt="">
                    <div class="purchase-detail">
                        <strong>Annual Plan</strong>
                        <p>$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="option">
                    <button id="paid"> <a href="">Proceed to Payment</a> </button>
                    <button id="cancel"> <a href="">Cancel Order</a> </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
